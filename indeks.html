<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FaithMC – Rangi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-card {
      border-color: #facc15;
      background-color: #1e293b;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-gray-900 text-white min-h-screen font-sans">

  <header class="text-center py-10">
    <h1 class="text-4xl font-bold text-yellow-400">FaithMC – Rangi</h1>
    <p class="text-gray-300 mt-2">Wybierz swoją rangę i wspieraj serwer!</p>
  </header>

  <!-- Karty rang -->
  <section class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- VIP -->
    <div onclick="showDetails('vip')" class="bg-gray-800 p-6 rounded-2xl shadow-lg hover:scale-105 transition cursor-pointer text-center border-2 border-transparent">
      <h2 class="text-yellow-300 text-xl font-bold">💎 VIP</h2>
      <p class="text-gray-400 mt-2">10 zł</p>
      <button class="mt-4 px-4 py-2 bg-yellow-500 text-black font-semibold rounded">Zobacz</button>
    </div>

    <!-- SVIP -->
    <div onclick="showDetails('svip')" class="bg-gray-800 p-6 rounded-2xl shadow-lg hover:scale-105 transition cursor-pointer text-center border-2 border-transparent">
      <h2 class="text-purple-300 text-xl font-bold">🔮 SVIP</h2>
      <p class="text-gray-400 mt-2">15 zł</p>
      <button class="mt-4 px-4 py-2 bg-purple-500 text-black font-semibold rounded">Zobacz</button>
    </div>

    <!-- MVIP -->
    <div onclick="showDetails('mvip')" class="bg-gray-800 p-6 rounded-2xl shadow-lg hover:scale-105 transition cursor-pointer text-center border-2 border-transparent">
      <h2 class="text-blue-300 text-xl font-bold">🔥 MVIP</h2>
      <p class="text-gray-400 mt-2">20 zł</p>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-black font-semibold rounded">Zobacz</button>
    </div>

    <!-- FAITH -->
    <div onclick="showDetails('faith')" class="bg-gray-800 p-6 rounded-2xl shadow-lg hover:scale-105 transition cursor-pointer text-center border-2 border-transparent">
      <h2 class="text-pink-400 text-xl font-bold">👑 FAITH</h2>
      <p class="text-gray-400 mt-2">40 zł</p>
      <button class="mt-4 px-4 py-2 bg-pink-500 text-black font-semibold rounded">Zobacz</button>
    </div>
  </section>

  <!-- Szczegóły rangi -->
  <section id="details" class="max-w-3xl mx-auto mt-12 px-4 py-6 bg-gray-800 rounded-xl shadow-lg hidden">
    <h3 id="rank-title" class="text-3xl font-bold text-center mb-4"></h3>
    <p id="rank-desc" class="text-gray-300 text-center mb-6"></p>
    <div class="text-center">
      <a id="buy-link" href="#" class="px-6 py-2 bg-green-500 text-black font-semibold rounded hover:bg-green-600 transition">Kup teraz</a>
    </div>
  </section>

  <!-- Stopka -->
  <footer class="text-center mt-16 py-6 text-gray-400 text-sm border-t border-gray-700">
    &copy; 2025 FaithMC – Wszystkie prawa zastrzeżone.
  </footer>

  <!-- JS -->
  <script>
    const ranks = {
      vip: {
        title: "💎 VIP – 10 zł",
        desc: "Zestaw VIP, komendy /hat, /craft, kolorowy nick i więcej.",
        buy: "#"
      },
      svip: {
        title: "🔮 SVIP – 15 zł",
        desc: "Dodatkowe komendy, więcej działek, większy prestiż.",
        buy: "#"
      },
      mvip: {
        title: "🔥 MVIP – 20 zł",
        desc: "Dostęp do kitów premium, /fly, /repair, /enderchest.",
        buy: "#"
      },
      faith: {
        title: "👑 FAITH – 40 zł",
        desc: "Najwyższa ranga. Unikalny tag, zestawy, specjalne efekty, /nick, /god.",
        buy: "#"
      }
    };

    function showDetails(rankKey) {
      const rank = ranks[rankKey];
      document.getElementById('rank-title').textContent = rank.title;
      document.getElementById('rank-desc').textContent = rank.desc;
      document.getElementById('buy-link').href = rank.buy;
      document.getElementById('details').classList.remove('hidden');
    }
  </script>
</body>
</html>
